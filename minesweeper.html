<head>
  <title>minesweeper</title>
</head>

<body>

{{> main }}

</body>

<template name="main">
    {{#if gameStarted }}
        {{> board }}
    {{else}}
        {{> menu }}
    {{/if}}
</template>

<template name="menu">
  <h1>Welcome to Minesweeper</h1>
    <p>Start a new game by clicking the button..</p>
  <input type="button" value="New Game" />
</template>

<template name="board">
    <input type="button" value="Validate!"/>
    <input type="button" value="Cheat!"/>
    <input type="button" value="Menu"/>
</template>
